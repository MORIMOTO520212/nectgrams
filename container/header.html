<script>
    const params = location.href;
    function getParams(params){
    const regex = /[?&]([^=#]+)=([^&#]*)/g;
    const params_obj = {};
    let match;
    while(match = regex.exec(params)){
        params_obj[match[1]] = match[2];
    }
    return params_obj;
    }
    var _GET = getParams(params); // {"page": "", "login": ""}
</script>
